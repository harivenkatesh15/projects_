<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
    <script src="https://kit.fontawesome.com/f70cd02bd6.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="parallax">
       
        <img src="hill1.png" id="hill1">
         <img src="hill2.png" id="hill2">
         <img src="hill3.png" id="hill3">
         <img src="hill4.png" id="hill4">
         <img src="hill5.png" id="hill5">
         <img src="tree.png" id="tree">
         <img src="leaf4.png" id="leaf">
         <img src="leaf.png" id="leaf">
         <img src="plant.png" id="plant"> 
         
     </section>
   
    <div class="login-box">
        <h1>Login</h1>
        <form action="">
        <div class="u-input">
            <input type="text" placeholder="Username">
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="u-input">
            <input type="password" placeholder="Password">
            <i class="fa-solid fa-lock"></i>
        </div>
        <div class="r-input">
            <label><input type="checkbox" class="check">Remember Me</label>
            
            <a href="#">Forgot Password</a>
        </div>
        <button class="btn">Log in</button>
        <div class="reg-input">
            <p>Dont have an account?  <a href="#">Register</a></p>
           
        </div>
       
        </form>
    </div>
   

</body>
</html>
